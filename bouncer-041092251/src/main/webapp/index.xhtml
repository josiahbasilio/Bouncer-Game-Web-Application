<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="#{bouncerController.language}"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:h="http://xmlns.jcp.org/jsf/html">
	<f:view locale="#{bouncerController.locale}">
    <h:head>
        <title>Home</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>
        <h1><h:outputText value="#{bundle.BouncerTitle}"></h:outputText></h1>
		<h:form>
			<h:selectOneMenu value="#{bouncerController.language}" onchange="submit()">
				<f:selectItem itemValue="en" itemLabel="English" />
				<f:selectItem itemValue="fr" itemLabel="Français" />
				<f:selectItem itemValue="es" itemLabel="Español" />
			</h:selectOneMenu>
		</h:form>
		<br />
		<p><h:link outcome="/bouncer/List" value="#{bundle.ViewBouncerShowAllLink}"/></p>
		<p><h:link outcome="/appUser/List" value="#{bundle.ViewAppUserShowAllLink}"/></p>
		<p>Note: Authorization is required to access sites.</p>
    </h:body>
	</f:view>
</html>
